<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbags</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="handbags.html">
    <link rel="stylesheet" href="handbag-details.html">
    <link rel="stylesheet" href="add-to-cart.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-logo">
            <h1> <i class="fas fa-shopping-bag"></i> Handbag Collections</h1>
        </div>
        <ul class="nav-links">
            <li> <a href="#"> Handbags </a> </li>
            <li> <a href="handbag-details.html"> Handbag Details </li>
            <li> <a href="#"> Add to Cart </a> </li>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </ul>
    </nav>

    <div class="row contact-information">
        <div class="col-lg-7 pl-5">
            <h3 class="pt-5"> Contact Information </h3>
            <form action="#">
                <label for="fname" class="pr-5"> First Name: </label>
                <input type="text" placeholder="First Name" class="w-50" id="fname" name="fname"> <br>
                <label for="lname" class="pr-5"> Last Name: </label>
                <input type="text" placeholder="Last Name" class="w-50" id="lname" name="lname"> <br>
                <label for="telno" class="pr-5"> Telephone Number: </label>
                <input type="number" placeholder="+254 722554294" class="w-50" id="telno" name="telno"> <br>
            </form>

            <h4 class="mt-5"> Recipient's Delivery Address </h4>
            <form action="#">
                <label for="idnumber" class="pr-5"> ID Number: </label>
                <input type="number" placeholder="Id Number" class="w-50" id="idnumber" name="idnumber"> <br>
                <label for="companyname" class="pr-5"> Company Name: </label>
                <input type="text" placeholder="Company Name or Estate Name" class="w-50" id="companyname"
                    name="companyname" class="pt-4 pb-5"> <br>
                <label for="apartmentname" class="pr-5"> Apartment Name: </label>
                <input type="text" placeholder="Apartment, Suite, etc (optional)" class="w-50" id="apartmentname"
                    name="apartmentname" class="pt-4"> <br>
            </form>
            <h4 class="pt-5"> Additional Information </h4>
            <form action="#" class="row">
                <label for="moreinfo" class="pr-5"> More Information: </label>
                <textarea name="moreinfo" id="moreinfo" cols="50" rows="5">
                </textarea>
            </form>
        </div>
        <div class="col-lg-5 pt-5 items-selected">
            <div class="row">
                <div>
                    <h4> <a href="#"> Your Basket </a> </h4>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a href="handbags.html"> <img src="https://www.freepnglogos.com/uploads/women-bag-png/download-women-bag-transparent-png-image-pngimg-5.png" alt="#" class="img-responsive w-50"></a>
                        <a href="#" class="btn"> Amount </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
